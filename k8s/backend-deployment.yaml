apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - env:
            - name: GRPC_ADDRESS
              value: modelserver
          image: localhost:32000/backend:latest
          name: backend
          ports:
            - containerPort: 5000
      restartPolicy: Always
