version: '3.8'
services:
  modelserver:
    build: modelserver
    command: --config_path /models_config.json --port 9001
    restart: always
  backend:
    build: backend
    environment:
      - GRPC_ADDRESS=modelserver
      - GRPC_PORT=9001
    ports:
      - 8080:5000
    restart: always
  frontend:
    build: frontend
    environment:
      - BACKEND_HOSTNAME=backend
      - BACKEND_PORT=5000
    ports:
      - 8000:3000
    restart: always
